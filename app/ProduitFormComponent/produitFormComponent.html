<style type="text/css">
    .ng-empty.ng-touched{
        background-color: tomato;
    }
</style>
<form class="produitfocus"
    ng-model-options="{debounce:500}"
    ng-submit="prdForm.submit()"
    >
    <legend>Edition produit</legend>
    <div class="row">
        <div class="col-lg-8">
            <div class="form-group">
                <label for="">Nom produit</label>
                <input ng-model="prdForm.produit.nom" type="text" class="form-control" id="" placeholder="Input field">
            </div>
            <div class="form-group">
                <label for="">Prix produit</label>
                <input ng-model="prdForm.produit.prix" type="number" min="0.01" step="0.01" class="form-control" id="" placeholder="Input field">
            </div>
            <div class="form-group">
                <label for="">description :</label>
                <textarea ng-model="prdForm.produit.desc" class="form-control" id="" placeholder="Input field"></textarea>
            </div>
            <div class="form-group">
                <label for="">Chemin image</label>
                <input ng-model="prdForm.produit.img" type="text" min="0.01" step="0.01" class="form-control" id="" placeholder="Input field">
            </div>
        </div>
        <div class="col-lg-4">
            <img class="productimgfocus" ng-src="/img/{{prdForm.produit.img}}" alt="">
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Ajouter produit</button>
</form>
