<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href ="styles/styles.css">
</head>
<body>
    <div ng-app="app">
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Title</a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>


        <div id="view-content" ng-controller="produitCtrl as prd">
            <div class="row produit"> 
                <div class="col-lg-2">
                    <h2>{{prd.produit.nom}}</h2>
                    {{prd.produit.desc}}
                    <h3>Prix</h3>
                    {{prd.produit.prix|myCurrency}}
                </div>
                <div class="col-lg-2">
                    <img class="productimg" ng-src="/img/{{prd.produit.img}}" alt="beurre sans sel">
                    
                    <!-- <button 
                    type="button" 
                    class="btn btn-info">
                        Ajouter au panier
                    </button> -->
                    <a 
                    class="btn btn-info basketbtn" 
                    href="#"
                    ng-click="prd.onAddCartClick(prd.produit)"
                    role="button">
                        Ajouter au panier
                    </a>
                </div>
            </div>
        </div>
    
        <div 
        id="footer"
        style="text-align: center; position: absolute; bottom: 0; left: 0; right: 0;">
            Footer
        </div>
    </div>
    
    
    
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/ProduitCtrl/produitCtrl.js"></script>
    <script src="/app/CurrencyFilter/currencyFilter.js"></script>
</body>

</html>
