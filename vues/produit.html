<div>
    <div class="col-lg-12" ng-show="prd.produit.id!==undefined">
        <div class="produitfocus"> 
            <h2>ProduitCtrl: {{prd.produit.nom}}</h2>
            {{prd.produit.desc}}
            <h3>Prix</h3>
            {{prd.produit.prix|myCurrency:2}}
            <img class="productimg" ng-src="/img/{{prd.produit.img}}" alt="beurre sans sel">
            
            <button 
            type="button" 
            ng-click="prd.onAddCartClick(prd.produit)"
            class="btn btn-info">
                Ajouter au panier
            </button>

            <h2>AAAAAAA</h2>
            <p>
                {{prd.produit}}
            </p>

            <a 
            type="button" 
            class="btn btn-primary"
            ng-href="#!/produits"
            role="button"
            >
                Retour
            </a>
        </div>
    </div>
</div>
